<section>
  <div class="content-container">
    <div class="grid-row">
      <div class="grid-project" ng-repeat="project in projects">
      <a href= "{{ project.link }}">
        <img class="project-image" alt="Project image" ng-src="{{ project.pic }}">
        <h1 class="project-title">{{ project.title }}</h1>
      </a>
      <p class="project-summary">{{ project.desc }}</p>
      </div>
    </div>
  </div>
</section>
